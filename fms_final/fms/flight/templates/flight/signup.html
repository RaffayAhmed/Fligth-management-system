<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
}

header {
    background-color: rgb(0, 0, 75);
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}
.login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    margin-top: 20px; /* Add margin to separate card from header */
    text-align: center; /* Center the content within the card */
    margin: auto; /* Center the card horizontally */
}


.card-content {
    padding: 20px;
    text-align: left;
    display: block;
}

.card-content h2 {
    margin-bottom: 16px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.toggle-form {
    margin-top: 12px;
}

.toggle-form a {
    cursor: pointer;
    color: #007bff;
    text-decoration: none;
}

.toggle-form a:hover {
    text-decoration: underline;
}

</style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Flight Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'flight:index' %}">Home</a></li>
                <li><a href="{% url 'flight:flight' %}">Flights</a></li>
                <li><a href="{% url 'hotel:hotel' %}">Hotels</a></li>
                <li><a href="{% url 'flight:login' %}">Login</a></li>
                <!-- <li><a href="signup.html">Signup</a></li> -->

            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <div class="card" id="signup-card">
            <div class="card-content" id="signup-form">
                <h2>Sign Up</h2>
                <form id="user_signup" action="{% url 'flight:signup_user' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <label for="signup-username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"  required>

                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" name="cnic" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <button type="submit">Sign Up</button>
                </form>

                <p class="toggle-form">Already have an account? <a href="{% url 'flight:login' %}">Login</a></p>
            </div>
        </div>
    </div>

</body>

</html>
