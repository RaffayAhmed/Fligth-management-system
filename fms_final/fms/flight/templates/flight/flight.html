<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
}

header {
    background-color: rgb(0, 0, 75);
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

.search-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 1%;
}

.search-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 20px;
    text-align: left;
}

.search-card h2 {
    margin-bottom: 16px;
}

.search-card label {
    display: block;
    margin-bottom: 8px;
}

.search-card select,
.search-card input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

.search-card button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-card button:hover {
    background-color: #45a049;
}

.search-card select,
.search-card input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}
form input[name="csrfmiddlewaretoken"] {
            display: none;
        }

    </style>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Flight Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'flight:index' %}">Home</a></li>
                <li><a href="{% url 'flight:flight' %}">Flights</a></li>
                <li><a href="{% url 'hotel:hotel' %}">Hotels</a></li>
                <li><a href="{% url 'flight:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <div class="search-card">
            <h2>Flight Search</h2>
            <form id= "flightSearch" action="{% url 'flight:flight_search' %}" method="post">
                {% csrf_token %}
                <label for="departure">Departure City:</label>
                <input type="text" id="departure" name="from" required>

                <label for="arrival">Arrival City:</label>
                <input type="text" id="arrival" name="to" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- <label for="time">Time:</label>
                <input type="time" id="time" name="time" required> -->

                <!-- <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select> -->



                <label for="airlines">Airlines:</label>
            <select id="airlines" name="airlines" required>
                <option value="american">American Airlines</option>
                <option value="Delta">Delta Airlines</option>
                <option value="united">United Airlines</option>
                <!--more options for airlines-->
            </select>


                <button type="submit">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
