<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
}

header {
    background-color: rgb(0, 0, 75);
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

.login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 1%; /* Adjusted padding */
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%; /* Adjusted width */
    max-width: 400px;
}

.card-content {
    padding: 20px;
    text-align: left;
    display: block;
}

.card-content h2 {
    margin-bottom: 16px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.toggle-form {
    margin-top: 12px;
}

.toggle-form a {
    cursor: pointer;
    color: #007bff;
    text-decoration: none;
}

.toggle-form a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body style="background-image: url('bg.jpg');">
    <header>
        <div class="logo">
            <h1>Flight Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'flight:index' %}">Home</a></li>
                <li><a href="{% url 'flight:flight' %}">Flights</a></li>
                <li><a href="{% url 'hotel:hotel' %}">Hotels</a></li>
                <li><a href="{% url 'flight:login' %}">Login</a></li>
                <!-- <li><a href="signup.html">Signup</a></li> -->

            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="card" id="login-card">
            <div class="card-content" id="login-form">
                <h2>Login</h2>
                <form id="user_login" action="{% url 'flight:login_user' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>

                <p class="toggle-form">Don't have an account? <a href="{% url 'flight:signup' %}">Sign Up</a></p>
            </div>
        </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-card').style.display = 'block';
        }
    </script>

</body>

</html>
