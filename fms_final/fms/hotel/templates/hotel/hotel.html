<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #000000;
}

header {
    background-color: rgb(0, 0, 75);
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

.search-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 1%;
}

.search-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 20px;
    text-align: left;
}

.search-card h2 {
    margin-bottom: 16px;
}

.search-card label {
    display: block;
    margin-bottom: 8px;
}

.search-card select,
.search-card input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

.search-card button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-card button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hotel Booking System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'flight:index' %}">Home</a></li>
                <li><a href="{% url 'flight:flight' %}">Flights</a></li>
                <li><a href="{% url 'hotel:hotel' %}">Hotels</a></li>
                <li><a href="{% url 'flight:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <div class="search-card">
            <h2>Hotel Search</h2>
            <form action="{% url 'hotel:hotel_search' %}" method="post">
                {% csrf_token %}
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <!-- <label for="date">Date:</label>
                <input type="date" id="date" name="date" required> -->

                <label for="stars">Hotel Stars:</label>
                <select id="stars" name="stars" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suites">Suites</option>
                    <option value="presidential_suites">Presidential Suites</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
